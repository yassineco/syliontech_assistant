# ===========================================
# CLOUD BUILD - SILYONTECH ASSISTANT API  
# ===========================================

steps:
  # 1. Build l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'infra/cloudrun/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sylion-tech-assistant-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sylion-tech-assistant-api:latest'
      - '.'

  # 2. Push l'image vers Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sylion-tech-assistant-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/sylion-tech-assistant-api:latest'

  # 3. DÃ©ploiement sur Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'silyontech-assistant-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sylion-tech-assistant-api:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '100'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - |
        NODE_ENV=production,
        GCP_PROJECT_ID=$PROJECT_ID,
        FIREBASE_PROJECT_ID=$PROJECT_ID,
        VERTEX_AI_LOCATION=europe-west1,
        GEMINI_MODEL=gemini-1.5-flash
      - '--set-secrets'
      - |
        FIREBASE_SERVICE_ACCOUNT_KEY=firebase-service-account:latest,
        OPENAI_API_KEY=openai-api-key:latest

# Options de build
options:
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'
  logging: 'CLOUD_LOGGING_ONLY'

# Configuration des triggers
trigger:
  github:
    owner: 'yassineco'
    name: 'silyontech-assistant'
    push:
      branch: '^main$'

# Timeout global
timeout: '1200s'

# Tags pour organisation
tags:
  - 'silyontech-assistant'
  - 'cloud-run'
  - 'api'